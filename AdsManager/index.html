<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Ads Manager</title>
	</head>
	<body>
		<div class="container">
			<table>
				<thead>
					<tr>
						<th>Name</th>

					</tr>
				</thead>
				<tbody>
					<tr class="priority-200">
						<td>Shure SE110 in-ear headphones</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
					<tr class="priority-300">
						<td>The best iphone solution ever</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
					<tr class="priority-400">
						<td>C-Type port for connection to new devices</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
					<tr class="priority-500">
						<td>More on Memory Foam</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
					<tr class="priority-600">
						<td>Why have loops when you can have cables</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
					<tr class="priority-700">
						<td>Picture in picture concepts for the new age</td>
						<td>857</td>
						<td><i class="fas fa-circle"> </i></td>
						<td>190</td>
						<td>
							<button class="delete"><i class="fas fa-trash"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
